<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'500px'});
    $("div").hide(2000);

  });
});
</script> 
</head>
<body>
    <button>Touch to Animation</button>
<div style="background:#6decf7;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
